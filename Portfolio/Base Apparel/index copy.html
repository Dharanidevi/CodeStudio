<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/121772266e.js" crossorigin="anonymous"></script>

  <!-- Customized CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="mega-container">
    <div class="side left">
      <div class="container">
        <img src="images/logo.svg" id="logo">
      </div>
      <div class="container my-auto mx-auto pb-5">
        <h1 class="headings">
          <span class="lead">We're</span><br>coming<br>soon
        </h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

       <form class="newsLetter">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="emailAddress" placeholder="Email Address">

          <div class="input-group-append">
            <button class="btn submitButton shadow" type="submit" id="button-addon2"><img src="images/icon-arrow.svg" alt=""></button>
          </div>

        </div>
        <div class="info"></div>
       </form>

      </div>
    </div>    
    <div class="side right">
  
    </div>
</section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Code Studio</a>.
    </p>
  </footer>

  <script src="script/app.js"></script>
</body>
</html>
