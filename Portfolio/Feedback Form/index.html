<!doctype html>
<html lang="en">

<head>
  <title>Feedback Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/121772266e.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins|Quicksand&display=swap" rel="stylesheet">
  
  <!-- Customized CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Title -->
  <div class="intro-title py-3 text-center">
    <div class="container lead">
      <h2 id="title" class="display-3 my-4">Feedback Form</h2>
    </div>
  </div>
  <!-- Title Ends -->

  <!-- Result Section -->
  <div class="result d-none py-4">
    <p class="result-info text-center">Thank you for your feedback.</br> You have rated <span class="text-center display-3">0%</span> for our service.</p>

    <div class="error d-none py-4">
      <p class="text-center">You missed something! </br>Please fill in all the fields.</p>
    </div>
  </div>

  <!-- Result Section Ends -->

  <!-- Form Section -->
  <div class="form-section py-2">
    <div class="container box-center mx-auto">
      <form class="feedback-form form-text-color">
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. Service
          </p>
          <div class="form-check mx-4 custom-control custom-radio custom-control-inline">
            <input type="radio" id="q1option1" name="q1" value="1" class="custom-control-input">
            <label class="custom-control-label" for="q1option1">Very Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q1option2" name="q1" value="2" class="custom-control-input">
            <label class="custom-control-label" for="q1option2">Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q1option3" name="q1" value="3" class="custom-control-input">
            <label class="custom-control-label" for="q1option3">Good</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q1option4" name="q1" value="4" class="custom-control-input">
            <label class="custom-control-label" for="q1option4">Excellent</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            2. Environment
          </p>
          <div class="form-check mx-4 custom-control custom-radio custom-control-inline">
            <input type="radio" id="q2option1" name="q2" value="1" class="custom-control-input">
            <label class="custom-control-label" for="q2option1">Very Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q2option2" name="q2" value="2" class="custom-control-input">
            <label class="custom-control-label" for="q2option2">Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q2option3" name="q2" value="3" class="custom-control-input">
            <label class="custom-control-label" for="q2option3">Good</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q2option4" name="q2" value="4" class="custom-control-input">
            <label class="custom-control-label" for="q2option4">Excellent</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            3. Friendly Staffs
          </p>
          <div class="form-check mx-4 custom-control custom-radio custom-control-inline">
            <input type="radio" id="q3option1" name="q3" value="1" class="custom-control-input">
            <label class="custom-control-label" for="q3option1">Very Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q3option2" name="q3" value="2" class="custom-control-input">
            <label class="custom-control-label" for="q3option2">Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q3option3" name="q3" value="3" class="custom-control-input">
            <label class="custom-control-label" for="q3option3">Good</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q3option4" name="q3" value="4" class="custom-control-input">
            <label class="custom-control-label" for="q3option4">Excellent</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            4. Helpful Staffs
          </p>
          <div class="form-check mx-4 custom-control custom-radio custom-control-inline">
            <input type="radio" id="q4option1" name="q4" value="1" class="custom-control-input">
            <label class="custom-control-label" for="q4option1">Very Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q4option2" name="q4" value="2" class="custom-control-input">
            <label class="custom-control-label" for="q4option2">Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q4option3" name="q4" value="3" class="custom-control-input">
            <label class="custom-control-label" for="q4option3">Good</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q4option4" name="q4" value="4" class="custom-control-input">
            <label class="custom-control-label" for="q4option4">Excellent</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            5. Did you enjoy your visit at our store?
          </p>
          <div class="form-check mx-4 custom-control custom-radio custom-control-inline">
            <input type="radio" id="q5option1" name="q5" value="1" class="custom-control-input">
            <label class="custom-control-label" for="q5option1">Very Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q5option2" name="q5" value="2" class="custom-control-input">
            <label class="custom-control-label" for="q5option2">Bad</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q5option3" name="q5" value="3" class="custom-control-input">
            <label class="custom-control-label" for="q5option3">Good</label>
          </div>
          <div class="form-check custom-control custom-radio custom-control-inline">
            <input type="radio" id="q5option4" name="q5" value="4" class="custom-control-input">
            <label class="custom-control-label" for="q5option4">Excellent</label>
          </div>
        </div>

        <div class="text-center my-4">
          <button type="submit" class="btn btn-outline-success px-4">Submit<i class="fas fa-paper-plane ml-2"></i></button>
        </div>
      </form>
    </div>

    <hr class="mt-5">
    <!-- Footer -->
    <div class="footer text-center my-2">
      <p class="py-2">&copy; Code Studio<i class="fas fa-heart ml-3"></i></p>
    </div>
    <!-- Footer Ends -->

  </div>
  <!-- Form Section Ends -->




  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
</body>

</html>
